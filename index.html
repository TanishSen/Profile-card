<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img.jpeg" alt="" class="profile">
        </div>

        <div class="text-data">
            <span class="name">Tanish Sen</span>
            <span class="college">Techno India University</span>
        </div>

        <div class="media-button">
            <a href="#" class="link">
                <i class="fa-brands fa-linkedin-in fa-xl" style="color: #ea8080;"></i>
            </a>

            <a href="#" class="link">
                <i class="fa-brands fa-github fa-xl" style="color: #fb8383;"></i>
            </a>

            <a href="#" class="link">
                <i class="fa-brands fa-twitter fa-xl" style="color: #ff8a8a;"></i>
            </a>
        </div>

        <div class="button">
            <button class="button">connect</button>
        </div>
    </div>

    
</body>
</html>
